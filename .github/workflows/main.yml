name: Build all
on:
  - push
  - pull_request
jobs:

  linux-build:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: misspell
      uses: reviewdog/action-misspell@v1
      with:
        github_token: ${{ secrets.github_token }}
        locale: "US"
    - uses: actions/setup-python@v1
      with:
        python-version: '2.x'
    - uses: Fabien-Chouteau/setup-ada@dev
      with:
        distrib: community
    - uses: Fabien-Chouteau/setup-ada@dev
      with:
        distrib: community
        target: arm-elf
    - uses: Fabien-Chouteau/setup-ada@dev
      with:
        distrib: community
        target: riscv32-elf
    - run: python scripts/install_dependencies.py
    - run: python scripts/build_all_examples.py
    - run: python testsuite/run.py --coverage
    - uses: codecov/codecov-action@v1.0.2
      with:
        token: ${{secrets.CODECOV_TOKEN}} #required
  
  win-build:
    name: Build on Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '2.x'
    - uses: Fabien-Chouteau/setup-ada@dev
      with:
        distrib: community
    - uses: Fabien-Chouteau/setup-ada@dev
      with:
        distrib: community
        target: arm-elf
    - run: python scripts/install_dependencies.py
    - run: python scripts/build_all_examples.py
    - run: python testsuite/run.py

  macos-build:
    name: Build on macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '2.x'
    - uses: Fabien-Chouteau/setup-ada@dev
      with:
        distrib: community
        target: arm-elf
    - run: python scripts/install_dependencies.py
    - run: python scripts/build_all_examples.py
